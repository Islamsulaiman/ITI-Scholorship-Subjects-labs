<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <audio controls class="audioPlayer">
                <source src="./sounds/sound1.mp3" type="audio/ogg">
                <source src="./sounds/sound2.mp3" type="audio/mpeg">
            </audio>

            <div class="btns">
                <button class="play"> Play </button>
                <button class="repeat"> Repeat </button>
                <button class="shufle"> Shufle </button>
                <button class="puase"> Puase </button>
            </div>

            <div class="songs">
                <button class="s1">Song one</button>
                <button class="s2">Song two</button>
                <button class="s3">Song three</button>
            </div>

        </div>


    </div>



    <script src="./main.js"></script>
</body>

</html>
