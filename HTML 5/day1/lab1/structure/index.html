<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HTML5</title>
</head>

<body>
    <header>Day1</header>
    <nav>
        <a href="#">Nike</a>
        <a href="#">Adidas</a>
        <a href="#">Puma</a>
        <a href="#">Active</a>

    </nav>

    <section>
        <details>
            <summary>Show text</summary>
            <figure>
                <div>
                    <img class="image" src="./img/nike.gif" />
                </div>

                <figcaption>Image One</figcaption>
            </figure>
        </details>
        <p>Nike shoes.</p>
    </section>
    <div>
        <form action="" oninput="out.value=rang.value">
            <label for="name">Name</label>
            <input type="text" id="fname" name="name" placeholder="Your name.." required>

            <label for="password">Passowrd</label>
            <input type="password" id="email" minlength="7" name="email" placeholder="Password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Egypt">Egypt</option>
                <option value="KSA">KSA</option>
                <option value="UAE">UAE</option>
            </select>

            <label for="rang">Shoes price</label>
            <input type="range" id="rang" name="rang" min="100" max="2000" placeholder="Shoes price">
            <output name="out"></output>

            <label for="age">Age</label>
            <input type="number" id="lname" name="age" placeholder="Your last name.." min="21" max="100">

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        Footer
    </footer>
</body>

</html>
